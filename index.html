<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="App">
        <div class="weather-app">
        <div class="weather-info">
        <div class="row">
        <div class="col-6">
    <h1 id="city"></h1>
    <ul>
        <li>
            <span id="date"></span>, <span id="description"></span>
        </li>
        <li>
            Humidity: <strong><span id="humidity"></span>%</strong>, Wind: <strong><span id="wind"></span>km/h</strong>
        </li>
    </ul>
        </div>
        <div class="col-6 current-temp">
        <img src="" alt="" id="icon">
        <span id="temperature"></span>
        <small class="weather-unit">
        <a href="#" id="celcius-link" class="active">°C</a> | 
        <a href="#" id="farenheit-link">°F</a>
        </small>
        </div>
        </div>
        </div>
        <form id="search-form">
        <div class="row">
        <div class="col-9">
    <input type="search" placeholder="Enter a city..." class="form-control search-input" id="city-input" autocomplete="off">
        </div>
        <div class="col-3">
    <input type="submit" class="btn btn-primary w-100" value="Search">
        </div>
        </div>
        </form>
        <div class="weather-forecast row">
        <div class="col">
        <div class="forecast-day">
    Tue
        </div>
    <i class="fas fa-cloud"></i>
        <div class="forecast-temperature">
    <span class="forecast-temperature-max">16°</span>
    <span class="forecast-temperature-min">9°</span>
        </div>
        </div>
        <div class="col">
            <div class="forecast-day">
                Tue
            </div>
            <i class="fas fa-cloud"></i>
            <div class="forecast-temperature">
                <span class="forecast-temperature-max">16°</span>
                <span class="forecast-temperature-min">9°</span>
            </div>
        </div>
        <div class="col">
            <div class="forecast-day">
                Tue
            </div>
            <i class="fas fa-cloud"></i>
            <div class="forecast-temperature">
                <span class="forecast-temperature-max">16°</span>
                <span class="forecast-temperature-min">9°</span>
            </div>
        </div>
        <div class="col">
            <div class="forecast-day">
                Tue
            </div>
            <i class="fas fa-cloud"></i>
            <div class="forecast-temperature">
                <span class="forecast-temperature-max">16°</span>
                <span class="forecast-temperature-min">9°</span>
            </div>
        </div>
        <div class="col">
            <div class="forecast-day">
                Tue
            </div>
            <i class="fas fa-cloud"></i>
            <div class="forecast-temperature">
                <span class="forecast-temperature-max">16°</span>
                <span class="forecast-temperature-min">9°</span>
            </div>
        </div>
        </div>
        </div>
        <small>
            <a href="https://github.com/Becks-395/vanilla-weather-app" target="_blank">Open source code</a>, by Becks Yates
        </small>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
